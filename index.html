<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Face time!</title>

    <script>
        function sonreir() {
            face.innerHTML = ":)";
        }
        function serio() {
            face.innerHTML = ":|";
        }
        function guina_el_ojo() {
            face.innerHTML = ".)";
        }

    </script>
</head>

<body>
    <div class="page">
        <div class="head" onmouseover="sonreir();" onmouseout="serio();" onclick="guina_el_ojo();">
            <div id="face">:|</div>
        </div>
    </div>
</body>
